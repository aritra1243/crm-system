{% extends 'base.html' %}
{% block title %}Upload Structure{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header bg-warning text-white">
        <i class="fas fa-sitemap"></i> Upload Structure for {{ job.job_id }}
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-warning"><i class="fas fa-upload"></i> Upload</button>
          <a href="{% url 'writer_dashboard' %}" class="btn btn-secondary">Back</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
